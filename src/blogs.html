<html>

<head>
  <title>
    Hydroxide | Blogging for devs
  </title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="/static/retro.css">
  <script src="/static/javascript.js">
  </script>
</head>

<body>
  <section class="flex flex-col min-h-[100vh] bg-white dark:bg-black">
    <nav></nav>
    <main class="flex-1">
      <section class="w-full py-12 md:py-24 lg:py-32 bg-zinc-100 dark:bg-zinc-800">
        <div class="container px-4 md:px-6">
          <div class="flex flex-col items-center space-y-4 text-center">
            <h1 class="text-4xl font-bold tracking-tighter sm:text-5xl lg:text-6xl text-zinc-900 dark:text-zinc-50">
              {{title}}
            </h1>
            <span class="mx-auto max-w-[700px] bg-wheat text-zinc-500 md:text-xl dark:text-zinc-400 prose text-left"
              id="content-container">
              {{body}}
            </span>
          </div>
        </div>
      </section>
      <section class="w-full py-12 md:py-24 lg:py-32">
        <div class="container px-4 md:px-6">
          <div class="flex flex-col items-center space-y-4">
            <h2 class="text-3xl font-bold tracking-tighter sm:text-4xl lg:text-5xl text-zinc-900 dark:text-zinc-50">
              More Blogs
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              {% for blogs in posts %}
              <div class="rounded-lg overflow-hidden shadow-md">
                <a href="/posts/{{blogs.id}}">
                  <div class="p-6">
                    <h3 class="font-bold text-lg text-zinc-900 dark:text-zinc-50">
                      {{ blogs.title }}
                    </h3>
                    <span class="text-zinc-500 dark:text-zinc-400">
                      {{ blogs.body | brief }}
                    </span>
                  </div>
                </a>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="flex flex-col gap-2 sm:flex-row py-6 w-full shrink-0 items-center px-4 md:px-6 border-t dark:border-zinc-800">
      <p class="text-xs text-zinc-500 dark:text-zinc-400">
        Â© 2023 Hydroxide. All rights reserved.
      </p>
      <nav class="sm:ml-auto flex gap-4 sm:gap-6"><a
          class="text-xs hover:underline underline-offset-4 dark:text-zinc-200" href="#" rel="ugc">
          Terms of Service
        </a><a class="text-xs hover:underline underline-offset-4 dark:text-zinc-200" href="#" rel="ugc">
          Privacy
        </a></nav>
    </footer>
  </section>
</body>

</html>
