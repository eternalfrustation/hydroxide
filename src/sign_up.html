<html>

<head>
  <title>
    Hydroxide | Sign In
  </title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/javascript.js" defer>
  </script>
</head>

<body class="bg-gray-900">

  <nav></nav>
  {% if user %}
  <h2>
    {{ user.name }}, You are already logged in. You shouldn't be here.
  </h2>
  {% else %}
  <div class="mx-auto max-w-sm space-y-6 bg-gray-900">
    <div class="space-y-2 text-center">
      <h1 class="text-3xl font-bold text-zinc-100">Sign In</h1>
      <p class="text-zinc-500 dark:text-zinc-400">
        Enter your credentials to access your account
      </p>
    </div>
    <div class="space-y-4">
      <form class="space-y-2" id="signup_form" method="POST" action="/api/sign_up">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-zinc-100"
          for="name">Name</label><input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="name" placeholder="Jhon Smith" required="" type="text" name="name">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-zinc-100"
          for="username">Username</label><input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="username" placeholder="jhonsmith69420" required="" type="text" name="username">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-zinc-100"
          for="pass">Password</label><input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="pass" placeholder="****" required="" type="text" name="pass">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-zinc-100"
          for="email">E-Mail</label><input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="email" required="" type="text" name="email">
    </div>
  </div>
  <div class="space-y-2"><button
      class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full text-zinc-100"
      type="submit">
      Sign In
    </button>
    </form>
  </div> {% endif %}
</body>
<script>
</script>

</html>
