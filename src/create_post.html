<html>

<head>
  <title>
    Hydroxide | Blogging for devs
  </title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/javascript.js">
  </script>
</head>

<body class="bg-gray-900 text-zinc-100">
  <nav></nav>

  <!--
// v0 by Vercel.
// https://v0.dev/t/jqMbkvU2Gh7
-->
  <div class="mx-auto max-w-4xl space-y-8">
    <div class="space-y-4 text-center">
      <h1 class="text-6xl font-bold">Create a Blog Entry</h1>
      <p class="text-2xl text-zinc-500 dark:text-zinc-400">
        Share your thoughts with the world
      </p>
    </div>
    <div class="space-y-6">

      <form class="space-y-4" action="/api/create_post" method="post" enctype="multipart/form-data">
        <label class="font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-xl"
          for="title">Title</label>
        <input
          class="flex h-10 w-full rounded-md border-input bg-background ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 text-lg p-4 border-2 text-gray-900"
          id="title" placeholder="Your blog title" required="" type="text" name="title">
    </div>
    <div class="space-y-4">
      <label class="font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-xl"
        for="content">Content</label>
      <textarea id="content" class="w-full h-96 p-4 border-2 rounded-lg text-lg  text-gray-900"
        placeholder="Start writing..." required="" name="body"></textarea>
    </div>
    <button
      class="inline-flex items-center justify-center rounded-md font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 w-full py-4 text-2xl"
      type="submit">
      Publish
    </button>
    </form>
  </div>

</html>
